plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// Load keystore properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.fp.ghpsocietyapp'
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        namespace 'com.fp.ghpsocietyapp'
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties["keyAlias"]
            keyPassword = keystoreProperties["keyPassword"]
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword = keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("release")
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        debug {
//            signingConfig = signingConfigs.getByName("release")
//        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM ensures consistent versions
    implementation platform('com.google.firebase:firebase-bom:32.2.0')

    // Firebase Messaging (for FirebaseMessagingService & RemoteMessage)
    implementation 'com.google.firebase:firebase-messaging-ktx'

//    // Flutter CallKit Incoming plugin
//    implementation 'com.dexterous.flutter:flutter_callkit_incoming:3.0.0'

    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

// Apply Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
